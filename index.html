<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiny Dj Setup</title>
    <style>
        :root { --accent: #bf00ff; --cyan: #00ffff; --text: #3c4043; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #0f0f0f; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; overflow: hidden; }
        
        .card { background: #1a1a1a; width: 100%; max-width: 380px; padding: 40px 24px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 1px solid #333; z-index: 10; }
        
        .ascii-header {
            font-family: monospace; white-space: pre; font-size: 10px; line-height: 1.2; margin-bottom: 20px;
            display: inline-block; background: linear-gradient(to right, var(--accent), var(--cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;
        }

        h1 { font-size: 22px; font-weight: 500; margin: 0 0 8px; letter-spacing: -0.5px; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 18px; text-align: left; }
        label { display: block; font-size: 11px; margin-bottom: 8px; color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        input { 
            width: 100%; padding: 14px; background: #222; border: 1px solid #444; border-radius: 12px; 
            font-size: 16px; box-sizing: border-box; outline: none; color: white; transition: all 0.2s; 
        }
        input:focus { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 255, 255, 0.1); }
        
        button { 
            background: linear-gradient(45deg, var(--accent), #7d82ff); color: white; border: none; 
            padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 600; cursor: pointer; 
            width: 100%; margin-top: 10px; transition: transform 0.1s, opacity 0.2s; 
        }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #status { margin-top: 24px; font-size: 13px; color: #666; font-family: monospace; min-height: 1.2em; }
        .loader { display: none; width: 20px; height: 20px; border: 2px solid #333; border-top: 2px solid var(--cyan); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .bottom-bar, .top-bar {
            position: fixed; left: 0; right: 0; background: #111; padding: 10px 20px;
            border-top: 1px solid #333; display: flex; align-items: center; gap: 12px; z-index: 100;
        }
        .bottom-bar { bottom: 0; }
        .top-bar { top: 0; border-top: none; border-bottom: 1px solid #333; justify-content: space-between; }
        
        .bar-input { margin-bottom: 0; font-family: monospace; font-size: 12px; background: #000; border: 1px solid #333; border-radius: 8px; padding: 8px 12px; width: 140px; color: var(--cyan); }
        .bar-label { margin-bottom: 0; color: var(--cyan); font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .nav-group { display: flex; gap: 8px; }
        .nav-btn {
            background: #1a0026; border: 1px solid var(--accent); color: var(--accent);
            padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700;
            text-decoration: none; text-transform: uppercase; letter-spacing: 0.5px;
            transition: all 0.2s; font-family: monospace;
        }
        .nav-btn:hover { background: var(--accent); color: white; box-shadow: 0 0 10px rgba(191, 0, 255, 0.3); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="nav-group">
            <a href="https://rbit.dunc.app" target="_blank" class="nav-btn">RQBIT</a>
            <a href="https://rbox.dunc.app" target="_blank" class="nav-btn">BOX</a>
            <a href="https://rps.dunc.app" target="_blank" class="nav-btn">PSEARCH</a>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <label class="bar-label">Host IP</label>
            <input type="text" id="hostIp" class="bar-input" placeholder="10.8.0.12" spellcheck="false">
        </div>
    </div>

    <div class="card">
        <div class="ascii-header">
   __  _                ____     _
  / /_(_)___  __  __    / __ \   (_)
 / __/ / __ \/ / / /   / / / /  / / 
/ /_/ / / / / /_/ /   / /_/ /  / /  
\__/_/_/ /_/\__, /   /_____/_/ /   
           /____/         /___/    
        </div>
        
        <h1>WiFi Setup</h1>
        <p>Enter WiFi credentials to connect tinyDJ</p>
        
        <div class="input-group">
            <label>SSID</label>
            <input type="text" id="ssid" placeholder="Network Name" spellcheck="false">
        </div>
        
        <div class="input-group">
            <label>Passphrase</label>
            <input type="password" id="pass" placeholder="••••••••">
        </div>
        
        <button id="mainBtn" onclick="connectAndSend()">Connect to tinyDJ and Setup Wifi</button>
        <div class="loader" id="loader"></div>
        <div id="status">Ready</div>
    </div>

    <div class="bottom-bar">
        <label class="bar-label" style="color: var(--cyan);">REMOTE</label>
        <input type="text" id="curlInput" class="bar-input" style="flex-grow: 1; color: white;" placeholder="Paste URL and press Enter..." spellcheck="false">
        <div id="curlStatus" style="font-size: 11px; font-family: monospace; color: #555; min-width: 60px;">Ready</div>
    </div>

    <script>
        const hostIpInput = document.getElementById('hostIp');
        
        window.addEventListener('DOMContentLoaded', () => {
            const savedIp = localStorage.getItem('tinyDjHostIp');
            hostIpInput.value = savedIp || "10.8.0.12";
        });

        hostIpInput.addEventListener('input', () => {
            localStorage.setItem('tinyDjHostIp', hostIpInput.value.trim());
        });

        const curlInput = document.getElementById('curlInput');
        const curlStatus = document.getElementById('curlStatus');

        curlInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                let url = curlInput.value.trim();
                if (!url) return;

                curlStatus.innerText = "Proxying...";
                curlStatus.style.color = "var(--cyan)";

                // Step 1: Resolve playlist using a CORS Proxy
                if (url.includes('/playlist') || !url.match(/\.(mkv|mp4|mp3|avi)$/i)) {
                    try {
                        const targetPlaylist = url.endsWith('/playlist') ? url : url.replace(/\/$/, '') + '/playlist';
                        
                        // Using AllOrigins Proxy to bypass CORS and Mixed Content restrictions
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetPlaylist)}`;
                        
                        const response = await fetch(proxyUrl);
                        const data = await response.json();
                        const text = data.contents; // The actual playlist text
                        
                        const lines = text.split('\n').map(l => l.trim());
                        const foundPath = lines.find(line => line && !line.startsWith('#'));

                        if (foundPath) {
                            if (foundPath.startsWith('http')) {
                                url = foundPath;
                            } else {
                                const urlObj = new URL(foundPath, targetPlaylist);
                                url = urlObj.href;
                            }
                            console.log("Resolved Stream URL via Proxy:", url);
                        }
                    } catch (err) {
                        console.error("Proxy fetch failed:", err);
                        curlStatus.innerText = "Fetch Err";
                        curlStatus.style.color = "#ea4335";
                        return; 
                    }
                }

                // Step 2: Send resolved URL to tinyDJ
                const currentIp = hostIpInput.value.trim() || "10.8.0.12";
                const target = `http://${currentIp}:7979/${url}`;
                
                // Note: fetch to local IP remains no-cors fire-and-forget
                fetch(target, { mode: 'no-cors' })
                    .then(() => {
                        curlStatus.innerText = "Sent!";
                        curlStatus.style.color = "#00ff00";
                        curlInput.value = "";
                        setTimeout(() => curlStatus.innerText = "Ready", 2000);
                    })
                    .catch(() => {
                        curlStatus.innerText = "Host Err";
                        curlStatus.style.color = "#ea4335";
                    });
            }
        });

        // Bluetooth Logic remains unchanged
        async function connectAndSend() {
            const ssid = document.getElementById('ssid').value;
            const pass = document.getElementById('pass').value;
            if (!ssid || !pass) { updateStatus("ERR: Missing Data", "#ea4335"); return; }
            try {
                toggleUI(true);
                updateStatus("Scanning...");
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'tinyDJ' }, { namePrefix: 'PiZero' }, { namePrefix: 'BlueZ' }],
                    optionalServices: ['12345678-1234-5678-1234-567812345678'] 
                });
                updateStatus("Connecting...");
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-5678-1234-567812345678');
                const characteristic = await service.getCharacteristic('87654321-4321-8765-4321-876543210987');
                updateStatus("Writing...");
                await characteristic.writeValueWithoutResponse(new TextEncoder().encode(JSON.stringify({ ssid, pass })));
                updateStatus("SUCCESS", "#00ffff");
                setTimeout(() => { device.gatt.disconnect(); updateStatus("Ready", "#888"); }, 2000);
                toggleUI(false);
            } catch (err) {
                updateStatus("ERR: " + err.message, "#ea4335");
                toggleUI(false);
            }
        }

        function updateStatus(msg, color = "#888") {
            const status = document.getElementById('status');
            status.innerText = msg;
            status.style.color = color;
        }

        function toggleUI(loading) {
            document.getElementById('loader').style.display = loading ? "block" : "none";
            document.getElementById('mainBtn').disabled = loading;
        }
    </script>
</body>
</html>
